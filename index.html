<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"> <title>Orcs Must Die! 2D - Мобильный Прототип</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { 
            margin: 0; 
            background-color: #333; 
            color: white; 
            font-family: Arial, sans-serif; 
            overflow: hidden; 
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        #game-container {
            width: 100%; 
            max-width: 600px; /* Максимальная ширина игры */
            margin: auto;
            border: 2px solid #555;
            background-color: #222;
        }
        #gameCanvas {
            /* Размеры будут установлены через JS для адаптивности */
            display: block;
            cursor: crosshair; 
        }
        #info-panel {
            padding: 10px;
            background-color: #1a1a1a;
            display: flex;
            justify-content: space-around;
        }
        .info-item { text-align: center; }
        .controls-panel {
            padding: 10px;
            background-color: #2c2c2c;
            text-align: center;
            border-top: 1px solid #444;
        }
        button { padding: 5px 10px; margin: 3px; cursor: pointer; border: none; border-radius: 4px; }
        button.trap-btn { background-color: #4CAF50; color: white; }
        button.wave-btn { background-color: #d9534f; color: white; }
        
        /* Сенсорные элементы управления */
        #touch-controls {
            position: fixed; 
            bottom: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            z-index: 100;
        }
        .touch-btn {
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 20px;
            border: 2px solid #fff;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none; 
        }
        #attack-btn {
            position: fixed; 
            bottom: 20px;
            right: 20px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: #d9534f;
            border: 3px solid #fff;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h2>ORCS MUST DIE! 2D Прототип (Canvas)</h2>
        <canvas id="gameCanvas"></canvas>
        
        <div id="info-panel">
            <div class="info-item">
                <p><strong>Золото:</strong> <span id="gold">1000</span></p>
            </div>
            <div class="info-item">
                <p><strong>Рифт (Жизни):</strong> <span id="rift-health">20</span></p>
            </div>
            <div class="info-item">
                <p><strong>Текущая Волна:</strong> <span id="current-wave">0</span></p>
            </div>
        </div>
        
        <div class="controls-panel">
            <button class="trap-btn" onclick="setTrapMode('ARROW')">A Стрелы (50)</button>
            <button class="trap-btn" onclick="setTrapMode('TAR')">T Смола (25)</button>
            <button class="trap-btn" onclick="setTrapMode('SPRING')">S Батут (75)</button>
            <button class="wave-btn" onclick="startNextWave()">Начать Волну!</button>
        </div>

        <p id="controls" style="text-align: center; padding: 5px; font-size: 12px; color: #aaa;">
            Управление Стражем: **Сенсорный джойстик** (или WASD на ПК), **Кнопка Атака** (или ПРОБЕЛ на ПК).
        </p>
        <p id="message" style="text-align: center; padding: 5px; color: yellow;"></p>
    </div>

    <div id="touch-controls">
        <div style="display: flex;">
            <div class="touch-btn" id="up-left">/</div>
            <div class="touch-btn" id="up">W</div>
            <div class="touch-btn" id="up-right">\</div>
        </div>
        <div style="display: flex;">
            <div class="touch-btn" id="left">A</div>
            <div class="touch-btn" style="opacity: 0;"></div>
            <div class="touch-btn" id="right">D</div>
        </div>
        <div style="display: flex;">
            <div class="touch-btn" id="down-left">\</div>
            <div class="touch-btn" id="down">S</div>
            <div class="touch-btn" id="down-right">/</div>
        </div>
    </div>
    
    <button id="attack-btn">УДАР</button>

    <script src="game.js"></script>
</body>
</html>
