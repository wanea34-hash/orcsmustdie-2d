<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"> <title>Orcs Must Die! 2D - Мобильный Прототип</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { 
            margin: 0; 
            background-color: #333; 
            color: white; 
            font-family: Arial, sans-serif; 
            overflow: hidden; 
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh; /* Занимаем всю высоту для центрирования */
        }
        #game-container {
            width: 100%; 
            max-width: 600px; /* Оригинальная ширина Canvas */
            margin: auto; /* Центрируем по вертикали и горизонтали */
            border: 2px solid #555;
            background-color: #222;
        }
        #gameCanvas {
            /* УДАЛЕНО: width: 600px и height: 400px. 
               Размеры будут установлены через JS для адаптивности. */
            display: block;
            cursor: crosshair; 
        }
        #info-panel {
            padding: 10px;
            background-color: #1a1a1a;
            display: flex;
            justify-content: space-around;
        }
        .info-item { text-align: center; }
        .controls-panel {
            padding: 10px;
            background-color: #2c2c2c;
            text-align: center;
            border-top: 1px solid #444;
        }
        button { padding: 5px 10px; margin: 3px; cursor: pointer; border: none; border-radius: 4px; }
        button.trap-btn { background-color: #4CAF50; color: white; }
        button.wave-btn { background-color: #d9534f; color: white; }
        
        /* Стили для сенсорного джойстика */
        #touch-controls {
            position: fixed; /* Используем fixed для стабильности на мобильном */
            bottom: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            z-index: 100;
        }
        .touch-btn {
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 20px;
            border: 2px solid #fff;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none; 
        }
        #attack-btn {
            position: fixed; /* Используем fixed для стабильности на мобильном */
            bottom: 20px;
            right: 20px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: #d9534f;
            border: 3px solid #fff;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h2>ORCS MUST DIE! 2D Прототип (Canvas)</h2>
        <canvas id="gameCanvas"></canvas>
        
        <div id="info-panel">
            <div class="info-item">
                <p><strong>Золото:</strong> <span id="gold">1000</span></p>
            </div>
            <div class="info-item">
                <p><strong>Рифт (Жизни):</strong> <span id="rift-health">20</span></p>
            </div>
            <div class="info-item">
                <p><strong>Текущая Волна:</strong> <span id="current-wave">0</span></p>
            </div>
        </div>
        
        <div class="controls-panel">
            <button class="trap-btn" onclick="setTrapMode('ARROW')">A Стрелы (50)</button>
